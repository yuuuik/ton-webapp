<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TON Connect WebApp</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding: 40px; }
        h1 { color: #007aff; }
        #qr { margin: 20px auto; }
        .btn {
            background: #007aff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #link { display: block; margin-top: 10px; font-size: 14px; word-break: break-all; }
    </style>
</head>
<body>
    <h1>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ TON –∫–æ—à–µ–ª—å–∫–∞</h1>
    <button class="btn" onclick="connectWallet()">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
    <canvas id="qr"></canvas>
    <a id="link" href="#" target="_blank"></a>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        async function connectWallet() {
            try {
                const res = await fetch('http://localhost:3000/connect');
                const data = await res.json();

                const link = data.link;
                const sessionId = data.sessionId;

                document.getElementById("link").href = link;
                document.getElementById("link").textContent = link;

                QRCode.toCanvas(document.getElementById("qr"), link, { width: 256 }, function (error) {
                    if (error) console.error(error);
                });

                if (sessionId) {
                    tg.sendData(JSON.stringify({ sessionId: sessionId }));
                }
            } catch (err) {
                alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ backend: " + err);
            }
        }
    </script>
</body>
</html>
