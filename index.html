<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON Connect WebApp</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; background: #f9f9f9; }
    h1 { color: #007aff; }
    .btn {
      background: #007aff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>–ü–æ–¥–∫–ª—é—á–∏ TON-–∫–æ—à–µ–ª—ë–∫</h1>
  <button class="btn" id="connect">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
  <p id="status"></p>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://yuuuik.github.io/tonmanifest/tonconnect-manifest.json"
    });

    document.getElementById("connect").addEventListener("click", async () => {
      try {
        const wallet = await tonConnectUI.connectWallet();
        const address = wallet?.account?.address;

        if (address) {
          document.getElementById("status").innerText = "‚úÖ –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: " + address;
          tg.sendData(JSON.stringify({ address }));
        } else {
          document.getElementById("status").innerText = "‚ùå –ö–æ—à–µ–ª—ë–∫ –Ω–µ –¥–∞–ª –∞–¥—Ä–µ—Å.";
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå –û—à–∏–±–∫–∞: " + (err?.message || err);
      }
    });
  </script>
</body>
</html>
