<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON Connect WebApp</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #007aff;
    }
    .btn {
      background-color: #007aff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>TON Connect</h1>
  <button class="btn" id="connect">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å</button>
  <div id="status"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://yuuuik.github.io/tonmanifest/tonconnect-manifest.json"
    });

    // –ü—Ä–∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å–µ—Å—Å–∏–∏
    async function restore() {
      const connected = await tonConnectUI.restoreConnection();
      if (connected && tonConnectUI.connected) {
        const addr = tonConnectUI.wallet.account.address;
        document.getElementById("status").innerText = "‚úÖ –£–∂–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ: " + addr;
        tg.sendData(JSON.stringify({ address: addr }));
        console.log("üîÅ Session restored, address sent:", addr);
      }
    }

    document.getElementById("connect").addEventListener("click", async () => {
      try {
        const wallet = await tonConnectUI.connectWallet();
        const address = wallet?.account?.address;

        if (address) {
          document.getElementById("status").innerText = "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ: " + address;
          tg.sendData(JSON.stringify({ address }));
          console.log("‚úÖ Address sent to bot:", address);
        } else {
          document.getElementById("status").innerText = "‚ùå –ê–¥—Ä–µ—Å –Ω–µ –ø–æ–ª—É—á–µ–Ω.";
          console.log("‚ö†Ô∏è Address is empty");
        }
      } catch (err) {
        document.getElementById("status").innerText = "‚ùå –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–æ.";
        console.error("‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:", err);
      }
    });

    restore();
  </script>
</body>
</html>
