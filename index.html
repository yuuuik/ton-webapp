
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TON Connect WebApp</title>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #fff; margin: 0; padding: 40px; text-align: center; }
        h1 { color: #0088cc; }
        .btn { background-color: #0088cc; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>–ü–æ–¥–∫–ª—é—á–∏ TON –∫–æ—à–µ–ª—ë–∫</h1>
    <button class="btn" id="connectBtn">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
    <div id="status" style="margin-top: 20px;"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const tonConnect = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://yuuuik.github.io/tonmanifest/tonconnect-manifest.json'
        });

        document.getElementById("connectBtn").onclick = async () => {
            const connectedWallet = await tonConnect.connectWallet();
            if (connectedWallet?.account?.address) {
                tg.sendData(JSON.stringify({ address: connectedWallet.account.address }));
                document.getElementById("status").innerText = "‚úÖ –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: " + connectedWallet.account.address;
                setTimeout(() => tg.close(), 1500);
            } else {
                document.getElementById("status").innerText = "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
            }
        };
    </script>
</body>
</html>
