<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON Connect WebApp</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>

      padding: 40px;
    }
    .btn {

      color: white;

    }

  </style>
</head>
<body>

    const tg = window.Telegram.WebApp;
    tg.expand();

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://yuuuik.github.io/tonmanifest/tonconnect-manifest.json"

    // –õ–æ–≥ Telegram WebApp

    async function restore() {
      const connected = await tonConnectUI.restoreConnection();
      if (connected && tonConnectUI.connected) {
        const addr = tonConnectUI.wallet.account.address;
        document.getElementById("status").innerText = "‚úÖ –£–∂–µ –ø–æ–¥–∫–ª—é—á—ë–Ω: " + addr;
        console.log("üîÅ –°–µ—Å—Å–∏—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞, –∞–¥—Ä–µ—Å:", addr);

    }

    document.getElementById("connect").addEventListener("click", async () => {
      alert("üöÄ –ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ '–ü–æ–¥–∫–ª—é—á–∏—Ç—å'");

        const wallet = await tonConnectUI.connectWallet();

        if (address) {
          document.getElementById("status").innerText = "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ: " + address;
          console.log("‚úÖ –ê–¥—Ä–µ—Å –ø–æ–¥–∫–ª—é—á—ë–Ω:", address);
          alert("‚úÖ –ê–¥—Ä–µ—Å –ø–æ–¥–∫–ª—é—á—ë–Ω:\n" + address);
